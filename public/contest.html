<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Contest Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .warning-banner {
            background: #ff4444;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .header {
            background: #2d2d30;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #007acc;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #4ec9b0;
        }

        .timer.warning {
            color: #ff6b6b;
        }

        .student-info input {
            padding: 8px 12px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            border-radius: 4px;
            margin-left: 10px;
        }

        .violations {
            color: #ff6b6b;
            font-size: 14px;
        }

        .left-panel {
            width: 40%;
            background: #252526;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid #3c3c3c;
        }

        .right-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .problem-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .problem-btn {
            padding: 10px 20px;
            background: #3c3c3c;
            border: 2px solid #555;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .problem-btn:hover {
            background: #4c4c4c;
        }

        .problem-btn.active {
            background: #007acc;
            border-color: #007acc;
            color: white;
        }

        .problem-btn.solved {
            background: #4ec9b0;
            border-color: #4ec9b0;
            color: #1e1e1e;
        }

        .problem-content {
            display: none;
        }

        .problem-content.active {
            display: block;
        }

        .problem-title {
            font-size: 24px;
            color: #4ec9b0;
            margin-bottom: 15px;
        }

        .problem-description {
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .test-cases {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .test-case {
            margin-bottom: 15px;
        }

        .test-case h4 {
            color: #569cd6;
            margin-bottom: 5px;
        }

        pre {
            background: #2d2d30;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .language-selector {
            margin-bottom: 10px;
        }

        .language-selector select {
            padding: 8px 12px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            border-radius: 4px;
            cursor: pointer;
        }

        .CodeMirror {
            height: 100% !important;
            font-size: 14px;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
        }

        .actions {
            padding: 20px;
            background: #2d2d30;
            display: flex;
            gap: 10px;
            border-top: 1px solid #3c3c3c;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-run {
            background: #4ec9b0;
            color: #1e1e1e;
        }

        .btn-run:hover {
            background: #5edcc4;
        }

        .btn-submit {
            background: #007acc;
            color: white;
        }

        .btn-submit:hover {
            background: #0098ff;
        }

        .btn-leaderboard {
            background: #6a5acd;
            color: white;
        }

        .output-section {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .output-section h3 {
            color: #569cd6;
            margin-bottom: 10px;
        }

        .result {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .result.pass {
            background: rgba(78, 201, 176, 0.2);
            border-left: 3px solid #4ec9b0;
        }

        .result.fail {
            background: rgba(255, 107, 107, 0.2);
            border-left: 3px solid #ff6b6b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d30;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-content h2 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3c3c3c;
        }

        .leaderboard-table th {
            background: #1e1e1e;
            color: #569cd6;
        }

        .leaderboard-table tr:hover {
            background: #3c3c3c;
        }

        .rank-1 {
            color: #ffd700;
            font-weight: bold;
        }

        .rank-2 {
            color: #c0c0c0;
            font-weight: bold;
        }

        .rank-3 {
            color: #cd7f32;
            font-weight: bold;
        }

        .close-modal {
            background: #ff4444;
            color: white;
            margin-top: 20px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-box h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            font-size: 16px;
        }

        .login-box button:hover {
            background: #5568d3;
        }

        .contest-hidden {
            display: none;
        }
    </style>
</head>

<body>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/auth.html';
        }

        // Decode token to get user info if needed or just use localStorage user
        const user = JSON.parse(localStorage.getItem('user') || '{}');
    </script>

    <!-- Contest Screen -->
    <!-- Removed login screen as auth is handled via auth.html -->


    <!-- Contest Screen -->
    <div id="contestScreen" class="contest-hidden">
        <div class="warning-banner" id="warningBanner">
            ‚ö†Ô∏è TAB SWITCH DETECTED! This violation has been logged.
        </div>

        <div class="header">
            <div>
                <span style="color: #4ec9b0; font-size: 20px;">üèÜ</span>
                <span style="font-weight: bold; margin-left: 10px;">Coding Contest</span>
                <span class="student-info" id="studentDisplay"></span>
            </div>
            <div class="timer" id="timer">60:00</div>
            <div class="violations">
                Tab Switches: <span id="violationCount">0</span>
            </div>
        </div>

        <div class="container">
            <div class="left-panel">
                <div class="problem-selector" id="problemSelector">
                    <!-- Problems will be loaded here -->
                </div>
                <div id="problemsContainer">
                    <!-- Problem content will be loaded here -->
                </div>
            </div>

            <div class="right-panel">
                <div class="editor-section">
                    <div class="language-selector">
                        <option value="python">Python</option>
                        <option value="c">C (gcc)</option>
                        <option value="cpp">C++ (g++)</option>
                    </div>
                    <textarea id="codeEditor"></textarea>
                    <div class="output-section" id="outputSection" style="display: none;">
                        <h3>Results</h3>
                        <div id="results"></div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-run" onclick="runCode()">‚ñ∂ Run Code</button>
                    <button class="btn-submit" onclick="submitCode()">üì§ Submit</button>
                    <button class="btn-leaderboard" onclick="showLeaderboard()">üèÜ Leaderboard</button>
                    <button class="btn-end" onclick="endTest()" style="background: #e11d48; color: white;">End
                        Test</button>
                    <button class="btn-cancel" onclick="logout()"
                        style="background: #475569; color: white;">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <h2>üèÜ Leaderboard</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Score</th>
                        <th>Problems Solved</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard data will be loaded here -->
                </tbody>
            </table>
            <button class="close-modal" onclick="closeLeaderboard()">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="app.js?v=3.1"></script>
</body>

</html>
